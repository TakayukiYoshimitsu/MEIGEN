<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>いちらん画面</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/bootstrap_style.css" rel="stylesheet"/>
    <!-- CSS -->
    <link href="../static/css/meigen_list.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- サイドバー-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="home()">HOME画面</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="entry()">名言とうろく</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="meigenList()">名言いちらん</a>
        </div>
    </div>
    <!-- ヘッダー-->
    <div id="page-content-wrapper">
        <!-- ヘッダー内情報-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-secondary" id="sidebarToggle">メニュー表示</button>
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <!-- ヘッダーの中に埋め込む部分 -->
                </ul>
            </div>
        </nav>
    </div>
    <!-- ページ内容-->
    <form>
        <p class="search">検索したいキーワードを入力してください。</p>
        <div class="search_all">
            <input id="search-word" class="search_box" type="search" placeholder="キーワードを入力">
            <input class="search_button" type="button" value="検索" onclick="searchMeigen()">
        </div>
        <table class="table">
            <thead class="thead-lignt">
            <tr>
                <th scope="col">名言</th>
                <th scope="col">作者</th>
            </tr>
            </thead>
            <tbody>
            <!--  {% for meigen in meigens %}  -->
            <tr>
                <td><a onclick="confirm({{ meigen.id }})">{{ meigen.meigen }}</a></td>
                <td>{{ meigen.author }}</td>
            </tr>
            <!--  {% endfor %}  -->
            </tbody>
        </table>
    </form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/bootstrap_script.js"></script>
<!-- JavaScript -->
<script src="../static/js/meigen_list.js"></script>
</body>
</html>
